{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<div class="container py-5">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto py-4">
            <div class="card-body p-4 p-sm-5">
                {% if is_edit: %}
                <h1 class="fw-bolder card-title text-center mb-5 fw-light ">Edit post</h1>
                {% else: %}
                <h1 class="fw-bolder card-title text-center mb-5 fw-light ">New post</h1>
                {% endif %}

                {{ ckeditor.load() }}
                {{ ckeditor.config(name='body') }}
                {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
